<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="max-w-screen-md mx-auto p-4">
      <div class=" flex flex-col md:flex-row items-center md:items-start mb-8">
        <Image
          src="/placeholder.svg?height=150&width=150"
          alt="Profile Picture"
          class="rounded-full mb-4 md:mb-0 md:mr-8 size-32 bg-slate-500"
        />
        <div class="text-center md:text-left">
          <div class="flex items-center mb-4">
            <h1 class="text-2xl font-semibold mr-4">username</h1>
            <Button variant="outline" class="mr-2">Edit Profile</Button>
            <Button variant="ghost" size="icon" class="">Settings
            </Button>
          </div>
          <div class="flex justify-center md:justify-start space-x-8 mb-4">
            <span><strong>123</strong> posts</span>
            <span><strong>1.5k</strong> followers</span>
            <span><strong>500</strong> following</span>
          </div>
          <div class="text-left">
            <p class="font-semibold">Full Name</p>
            <p>Bio goes here. This is a sample Instagram bio.</p>
            <a href="#" class="text-blue-600">www.example.com</a>
          </div>
        </div>
      </div>

      <div class="flex space-x-4 overflow-x-auto mb-8 pb-2">
          <div key={index} class="flex flex-col items-center">
            <div class="w-16 h-16 rounded-full bg-gray-200 mb-1"></div>
            <span class="text-xs">Highlight</span>
          </div>
      </div>

      <div class="border-t border-gray-200">
        <div class="flex justify-center space-x-16 py-4">
          <Button variant="ghost" size="icon">
            <Grid class="h-5 w-5" />
          </Button>
          <Button variant="ghost" size="icon">
            <MessageCircle class="h-5 w-5" />
          </Button>
        </div>
        <div class="grid grid-cols-3 gap-1">
            <div key={index} class="aspect-square relative">
              <Image
                src=''
                alt=''
                layout="fill"
                objectFit="cover"
              />
            </div>
        </div>
      </div>
    </div>
</body>
</html>
