<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js"></script>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-info">
                <div  alt="Profile Picture" id="profile-pic"></div>
                <div class="info">
                    <h1 id="Username"></h1>
                    <div id="moreInfo"><p><strong>Posts:</strong> 10 | <strong>Followers:</strong> 200 | <strong>Following:</strong> 180</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="photo-grid">
            <img src="" alt="Photo 1" class="photo">
            <img src="" alt="Photo 2" class="photo">
            <img src="" alt="Photo 3" class="photo">
            <img src="" alt="Photo 4" class="photo">
            <img src="" alt="Photo 5" class="photo">
            <img src="" alt="Photo 6" class="photo">
        </div>
    </div>
</body>
</html>
